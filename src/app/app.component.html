<!-- HTML (app.component.html) -->
<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>My App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row class="wrap-row">
        <ion-col *ngFor="let image of pictogramImages" size="12" size-md="6" size-lg="4" size-xl="3" class="card-col">
          <app-pictogram-button [image]="image"></app-pictogram-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-search-bar></app-search-bar>
  </ion-content>
</ion-app>
